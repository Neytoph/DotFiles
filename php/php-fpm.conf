[global]
; Pid file
; Note: the default prefix is /Users/baocaixiong/.phpbrew/php/php-7.0.5/var
; Default Value: none
; pid文件指定为以php版本为名，例如php5.4，则为 /usr/local/var/run/php5.4-fpm.pid
pid = /usr/local/var/run/php7-fpm.pid

